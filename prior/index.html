<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Learn VueJS</title>
</head>
<body>

  <h1>Multiple Instances</h1>

  <div id="vue-app-one">
    <h2>{{ title }}</h2>
    <p>{{ greet }}</p>
  </div>

  <div id="vue-app-two">
    <h2>{{ title }}</h2>
    <p>{{ greet }}</p>
    <button v-on:click="changeTitle">Change title of app 1</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
